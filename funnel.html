<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>漏斗图</title>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test" style="width: 700px;height: 400px;"></div>
		<script type="text/javascript">
			var option = {
			    title: {
			        text: '漏斗图',
			        subtext: '纯属虚构'
			    },
			    tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c}%"
			    },
			    legend: {
			        data: ['展现','点击','访问','咨询','订单'],
			        orient:'vertical',
			        top:75,
			       	right:20,
			    },
			    calculable: true,
			    series: [
			        {
			            name:'漏斗图',
			            type:'funnel',
			            left: '10%',
			            top: 60,
			            //x2: 80,
			            bottom: 60,
			            width: '70%',
			            // height: {totalHeight} - y - y2,
			            min: 0,
			            max: 100,
			            minSize: '0%',
			            maxSize: '100%',
			            sort: 'descending',
			            gap: 2,
			            label: {
			                normal: {
			                    show: true,
			                    position: 'inside'
			                },
			                emphasis: {
			                    textStyle: {
			                        fontSize: 20
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    length: 10,
			                    lineStyle: {
			                        width: 1,
			                        type: 'solid'
			                    }
			                }
			            },
			            itemStyle: {
			                normal: {
			                    borderColor: '#fff',
			                    borderWidth: 1
			                }
			            },
			            data: [
			                {value: 60, name: '访问'},
			                {value: 40, name: '咨询'},
			                {value: 20, name: '订单'},
			                {value: 80, name: '点击'},
			                {value: 100, name: '展现'}
			            ]
			        }
			    ]
			};
			var myFunnel = iVizCharts.funnel(document.getElementById('test'),option);
		</script>
	</body>
</html>
