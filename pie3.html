<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"  />
		<title>嵌套环形图</title>
		<style type="text/css">
			html,body {
				height: 100%;
			}
		</style>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test" style="width: 800px;height: 500px;"></div>
		<script type="text/javascript">
			//实例化一个环形图

			var option = {
				title:{
					text:'嵌套环形图'
				},
			    tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
			    legend: { 	
			        x: 30,
			        y:30,
			        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
			    },
			    series: [
			        {
			            name:'访问来源',
			            type:'pie',
			            selectedMode: 'single',
			            radius: [0, '40%'],
			
			            label: {
			                normal: {
			                    position: 'inner'
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:335, name:'直达', selected:true},
			                {value:679, name:'营销广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        },
			        {
			            name:'访问来源',
			            type:'pie',
			            radius: ['50%', '70%'],
			
			            data:[
			                {value:335, name:'直达'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1048, name:'百度'},
			                {value:251, name:'谷歌'},
			                {value:147, name:'必应'},
			                {value:102, name:'其他'}
			            ]
			        }
			    ]
			};
			var myPie = iVizCharts.pie(document.getElementById('test'),option);
			window.addEventListener('resize',function () {
				myPie.resize();
			})
		</script>
	</body>
</html>
