<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/dark.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="test" style="width: 800px;height: 500px;"></div>
		<script type="text/javascript">
			//实例化一个折线图表
			var option = {
			    title: {
			        text: '对数轴示例',
			        left: 'center'
			    },
			    tooltip: {
			        trigger: 'item',
			        formatter: function (prams) {
//			        	console.log(prams);
			        	var x = parseInt(prams.seriesName);
			        	var y = (prams.dataIndex).toString();
			        	var z = prams.value;
						return x +y.sup() + ' = ' + z;
			        }
			    },
			    legend: {
			        left: 'left',
			        data: ['2的指数', '3的指数']
			    },
			    xAxis: {
			        type: 'category',
			        name: 'x',
			        splitLine: {show: false},
			        data: [0,1, 2, 3, 4, 5, 6, 7, 8]
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    yAxis: {
			        type: 'log',
			        name: 'y'
			    },
			    series: [
			        {
			            name: '3的指数',
			            type: 'line',
			            data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669],
			            markLine:{
			            	silent:true,
			            	label:{
			            		normal:{
			            			formatter:'{b}:{c}',
			            			position:'middle'
			            		}
			            	},
			            	data:[
			            		{
			            			name:'平均值',
			            			type:'average'
			            		}
			            	]
			            }
			        },
			        {
			            name: '2的指数',
			            type: 'line',
			            data: [1, 2, 4, 8, 16, 32, 64, 128, 256],
			            markLine:{
			            	silent:true,
			            	label:{
			            		normal:{
			            			formatter:'{b}:{c}',
			            			position:'middle'
			            		}
			            	},
			            	lineStyle:{
			            		normal:{
			            			curveness:1
			            		}
			            	},
			            	data:[
			            		{
			            			name:'average',
			            			type:'average'
			            		}
			            	]
			            }
			        }
			    ]
			};

			var lineCharts = iVizCharts.line(document.getElementById('test'),option);			
		</script>
	</body>
</html>
