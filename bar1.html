<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/shine.js"></script>
	</head>
	<body>
		<div id="test" style="width: 800px;height: 600px;"></div>		
		<script type="text/javascript">
		var labelRight = {
		    normal: {
		        position: 'right'
		    }
		};
		var option = {
		    title: {
		        text: '交错正负轴标签',
		        subtext: 'From ExcelHome',
		        sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
		    },
		    legend:{
		    	top:18
		    },
		    tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    xAxis: {
		        type : 'value',
		        position: 'top',
		        splitLine: {lineStyle:{type:'dashed '}},
		    },
		    yAxis: {
		        type : 'category',
		        axisLine: {show: false},
		        axisLabel: {show: false},
		        axisTick: {show: false},
		        splitLine: {show: false},
		        data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
		    },
		    series : [
		        {
		            name:'生活费',
		            stack: '总量',
		            label: {
		                normal: {
		                    show: true,
		                    formatter: '{c}'
		                }
		            },
		            data:[
		                {value: -0.07, label: labelRight},
		                {value: -0.09, label: labelRight},
		                {value:-0.6,label:{normal:{position:'inside'}}}, 0.44,
		                {value: -0.23, label: labelRight},
		                0.08,
		                {value: -0.17, label: labelRight},
		                0.47,
		                {value: -0.36, label: labelRight},
		                0.18
		            ]
		        }
		    ]
		};

		var myBar = iVizCharts.bar(document.getElementById('test'));
		//模拟异步加载
		myBar.showLoading();
		setTimeout(function () {
			myBar.hideLoading();	
			myBar.setOption(option);
		},1500);
		</script>
	</body>
</html>
