<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
		<script src="theme/shine.js"></script>
	</head>
	<body>
		<div id="test" style="width: 1000px;height: 600px;"></div>
		
		<script type="text/javascript">
		//实例化一个柱状图表
		var data = {
			item1:[4,2,6,2,3,6],
			item2:[2,5,2,3,6,7],
			item3:[4,2,6,2,3,6],
			item4:[2,5,2,3,6,7]
		}
		function convertData (data) {
			var result = [];
			for(item in data) {
				var obj = {};
				obj.name = item;
				obj.data = data[item];
				result.push(obj);
			}
			return result;
		}
//		console.log(convertData(data));
		var myBar = iVizCharts.bar(document.getElementById('test'),{
				title:{
					text:'this is a bar chart',
					subtext:'这里是副标题，可以添加链接（sublink）'
				},
			 	//x轴
			 	xAxis:{
			 		name:'月份',
			 		data:['一月','二月','三月','四月','五月','六月']
			 	},
			 	yAxis:{
			 		name:'销量'
			 	},
			 	//核心数据，如果有legend组件的话，name需要和legend中的data对应
				series:convertData(data)
		},'shine');
		</script>
	</body>
</html>
