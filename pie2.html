<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"  />
		<title></title>
		<style type="text/css">
			html,body {
				height: 100%;
			}
		</style>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test" style="width: 800px;height: 500px;"></div>
		<script type="text/javascript">
			//实例化一个环形图
			
			var option = {
				title:{
					text:'这是一个环形图'
				},
			    tooltip: {
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
			    legend: {
			        top:30,
			        x: 30,
			        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			    },
			    series: [
			        {
			            name:'访问来源',
			            radius: ['50%', '70%'],
			            avoidLabelOverlap: false,
			            label: {
			                normal: {
			                    show: false,
			                    position: 'center'
			                },
			                emphasis: {
			                    show: true,
			                    textStyle: {
			                        fontSize: '30',
			                        fontWeight: 'bold'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:335, name:'直接访问'},
			                {value:310, name:'邮件营销'},
			                {value:234, name:'联盟广告'},
			                {value:135, name:'视频广告'},
			                {value:1548, name:'搜索引擎'}
			            ]
			        }
			    ]
			};

			var myPie = iVizCharts.pie(document.getElementById('test'),option);
			window.addEventListener('resize',function () {
				myPie.resize();
			})
		</script>
	</body>
</html>
