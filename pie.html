<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"  />
		<title></title>
		<style type="text/css">
			html,body {
				height: 100%;
			}
		</style>
		<script src="js/iVizCharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chartsUtil.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="test" style="width: 100%;height: 80%;"></div>
		<script type="text/javascript">
			//实例化一个饼图
			var myPie = iVizCharts.pie(document.getElementById('test'),{
				title:{
					text:'this is a pie Map'
				},
				legend:{
					data:['name','name2','name3','name4','name5','name6'],
					left:20,
					top:20
				},
				series:[
					{
						label:{
							normal:{
								show:true,
								position:'outside'
							}
						},
						data:[
							{name:'name',value:232},
							{name:'name2',value:345},
							{name:'name3',value:290},
							{name:'name4',value:232},
							{name:'name5',value:345},
							{name:'name6',value:290}
						]
					}
				]
			});
			window.addEventListener('resize',function () {
				myPie.resize();
			})
		</script>
	</body>
</html>

	var a = (function () {
		var ab = 1;

			ab ++;
			console.log(ab);
		}
